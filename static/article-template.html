<script type="text/javascript">
    /**
    * 将query 字符串转换成对象
    * @param {String} query query字符串
    * @return {Object} 对象
    */
    function queryToObject(query) {
        if (!query)
            return;
        var result = {};
        var arr = query.split('&');
        var item, arr1;
        for ( var i = 0, length = arr.length, item; i < length; i++) {
            item = arr[i];
            arr1 = item.split('=');
            if (arr1[0]) {
                result[decodeURIComponent(arr1[0])] = decodeURIComponent(arr1[1]);
            }
        }
        return result;
    }
    function isTrue(str) {
        return str === '1' || str === 'true' || str === 'yes';
    }
    function escape(str) {
        return str.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\"/g,"&quot;");
    }
    function setData(title, imageSrc, article) {
        document.getElementById('title').innerHTML = title;
        document.getElementById('image').src = imageSrc;
        document.getElementById('content').innerHTML = article.replace(/<\s*(iframe)(\s+[^>]*)?>(?:[^<]*?<\s*\/\s*\1\s*>)?/gi, function(match, s1, s2) {
            if (s2) {
                var arr = s2.match(/\s+src\s*=\s*['"]?([^'"]*)['"]?/i);
                var src = arr && arr[1];
                if (src) {
                    var query = src.slice(src.indexOf('?') + 1);
                    var obj = queryToObject(query);
                    var str;
                    if (obj && obj.src) {
                        str = '<video controls="" autoplay="" poster="'
                        + escape(obj.src) + '?vframe=1"><source src="';
                        str += escape(obj.src) + '" type="video/mp4"></video>';
                    }
                }
            }
            return str || '';
        });
    }
</script>
