<div class='notice-box alert' ng-class={'alert-danger':err,'alert-success':info,'alert-info':prog} ng-show='err||info||prog'>
    <button type="button" class="close" ng-click="closeBox()"><span>&times;</span></button>
    <pre ng-if='err'>{{err}}</pre>
    <span ng-if='!err'>{{info||prog}}</span>
</div>
