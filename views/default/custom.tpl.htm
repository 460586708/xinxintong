        <script type="text/javascript">
            var $ = function(el) {return document.querySelectorAll(el);};
            els = $('a.innerlink');
            for (var i=0,l=els.length,el; i<l && (el=els[i]); i++) {
                el.addEventListener('click', function(e){
                    e.preventDefault();
                    var id=this.getAttribute('href'),type=this.getAttribute('type'),url=location.href;
                    id = id.match(/\d+/)[0];
                    url = url.replace(/\bid=\d+/,'id='+id);
                    url = url.replace(/\btype=article/,'type='+type);
                    location.href = url;
                }, false);
            }
        </script>
