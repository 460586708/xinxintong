<?php
$menus = TPL::val('matter_view_entries');
$msg_type = TPL::val('msg_type');
?>
<nav class='navbar navbar-default'>
    <ul class='nav navbar-nav'>
    <?php 
    if (!empty($menus)) {
        $menu = TPL::val('msg_type');
        foreach($menus as $category=>$m) {
            echo $menu && $category === $menu ? "<li class='active'>" : "<li>";
            echo "<a href='/page/mp/matter/".$category."' target='_self'>".$m['title']."</a>";
            echo "</li>";
        }
    }
    ?>
    </ul>
</nav>
<div>
<?php !empty($menus) && TPL::output('/mp/matter/'.$msg_type);?>
</div>
