<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>帮助</title> 
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{height:100%;font-family:Microsoft Yahei,Arial}
        </style> 
    </head>
    <body style='padding-top:71px' ng-app='tmsApp' ng-controller='helpCtrl'>
        <nav class='navbar navbar-inverse navbar-fixed-top'>
        <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
            <li><a href='http://wowubuntu.com/markdown/' target='_blank'>Markdown语法说明</a></li>
        </ul>
        </nav>
        <div class='container'>
            <div class='row'>
                <div class='col-md-4'>
                    <div class='form-inline form-group clearfix'>
                        <button class='btn btn-success' ng-click='addDoc()'>添加</button>
                    </div>
                    <div>
                        <ul class='list-group'>
                            <a class='list-group-item' ng-class="{'active':d===editing}" ng-repeat='d in docs' ng-click='editDoc(d)'>{{d.title}}</a>
                        </ul>
                    </div>
                </div>
                <div class='col-md-8'>
                    <div class='form-group'>
                        <label>标题</label>
                        <input type='text' class='form-control' ng-model='editing.title' tms-auto-update tms-wait=1000 tms-update="updateDoc('title')">
                    </div>
                    <div class='form-group'>
                        <div class='clearfix'>
                            <label>正文</label>
                            <div class='btn-group pull-right'>
                                <button class='btn btn-success' ng-click="updateDoc('content')">保存</button>
                                <button class='btn btn-success' ng-click="preview()">预览</button>
                                <button class='btn btn-success' ng-click="edit()">编辑</button>
                            </div>
                        </div>
                        <div id="epiceditor" class='form-control' style='height:auto'></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/ui-bootstrap.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/ui-tms.js"></script>
        <script src="/views/default/help/epiceditor/js/epiceditor.min.js"></script>
        <script src='/views/default/help/main.js'></script>
    </body>
</html>
