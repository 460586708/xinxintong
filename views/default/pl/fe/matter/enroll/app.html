<div id='app-view'>
    <div class='col-md-9' ng-controller="ctrlPageEditor">
        <div class='col-md-4'>
            <!---->
            <div class='list-group'>
                <div class='list-group-item page' ng-class="{'active':p===ep}" ng-repeat="p in app.pages" ng-click='choosePage(p)' ng-bind="p.title">
                </div>
            </div>
            <button class='btn btn-block btn-success' ng-click="addPage()">添加页面</button>
            <button class='btn btn-block btn-default' ng-click='delPage()'>删除页面</button>
            <!--component editor-->
            <hr>
            <div ng-if="activeWrap.type==='input'&&activeSchema">
                <div class="radio" ng-if="activeSchema.type!=='single'&&activeSchema.type!=='multiple'">
                    <label><input type='radio' value='placeholder' ng-model='activeSchema.showname'>输入框内</label>
                    <label><input type='radio' value='label' ng-model='activeSchema.showname'>输入框前</label>
                </div>
                <div class="form-group" ng-if="activeSchema.type==='single'">
                    <label class="radio-inline"><input type='radio' name='component' value='R' ng-model='activeSchema.component'>单选钮</label>
                    <label class="radio-inline"><input type='radio' name='component' value='S' ng-model='activeSchema.component'>下拉框</label>
                </div>
                <div class="form-group" ng-if="(activeSchema.type==='single'&&activeSchema.component==='R')||activeSchema.type==='multiple'">
                    <label class="radio-inline"><input type='radio' name='align' value='V' ng-model='activeSchema.align'>垂直</label>
                    <label class="radio-inline"><input type='radio' name='align' value='H' ng-model='activeSchema.align'>水平</label>
                </div>
                <div class="form-group" ng-if="activeSchema.type==='member'">
                    <select class='form-control' ng-model='selectedMemberSchema.schema' ng-options='ms.title for ms in memberSchemas' ng-change='shiftMemberSchema()'>
                        <option></option>
                    </select>
                    <select class='form-control' ng-model='selectedMemberSchema.attr' ng-options='a.label for a in selectedMemberSchema.attrs' ng-change="shiftMemberSchemaAttr()">
                        <option></option>
                    </select>
                    <div class="help-block">自定义用户信息</div>
                </div>
                <div class="form-group">
                    <input type='text' class='form-control' placeholder="标题" ng-model='activeSchema.title' required>
                </div>
                <div class="form-group" ng-if="activeSchema.type==='single'||activeSchema.type==='multiple'">
                    <button class="btn btn-default btn-sm" ng-click='addOption()'>添加</button>
                    <ul class='list-group' style='margin-bottom:0'>
                        <li class='list-group-item' ng-repeat='op in activeSchema.ops' editable prop='l' obj='op'></li>
                    </ul>
                </div>
                <div class="checkbox" ng-show="['image'].indexOf(activeSchema.type)===-1">
                    <label><input type='checkbox' ng-true-value="'1'" ng-false-value="'0'" ng-model='activeSchema.required'>必填</label>
                </div>
                <div class="form-group" ng-if="activeSchema.type==='image'||activeSchema.type==='file'">
                    <div class="col-md-10">
                        <input type='text' class='form-control' ng-model='activeSchema.count'>
                    </div>
                    <div class="help-block">数量</div>
                </div>
                <div class="form-group" ng-if="activeSchema.type==='multiple'">
                    <div class='input-group'>
                        <span class='input-group-addon'>
                            <input type='checkbox' ng-model='activeSchema.setUpper' ng-true-value="'Y'" ng-false-value="'N'">
                        </span>
                        <input type='text' ng-disabled="activeSchema.setUpper==='N'" class='form-control' ng-model='activeSchema.upper'>
                    </div>
                    <div class="help-block">限制数量</div>
                </div>
            </div>
            <!--component editor-->
            <!--button editor-->
            <div ng-if="activeWrap.type==='button'&&activeSchema" class="form-horizontal" ng-controller="ctrlButton">
                <div class="form-group">
                    <label class="col-md-3 control-label">操作</label>
                    <div class="col-md-9">
                        <select class='form-control' ng-model='activeSchema.name' ng-options='k as v.l for (k,v) in buttons' ng-change="choose()"></select>
                    </div>
                </div>
                <div class="form-group" ng-show="'remarkRecord'!==activeSchema.name">
                    <label class="col-md-3 control-label">显示为</label>
                    <div class="col-md-9">
                        <input type='text' class='form-control' ng-model='activeSchema.label'>
                    </div>
                </div>
                <div class="form-group" ng-show="['closeWindow','addRecord','editRecord'].indexOf(activeSchema.name)===-1">
                    <label class="col-md-3 control-label">操作后</label>
                    <div class="col-md-9">
                        <select class='form-control' ng-model='activeSchema.next' ng-options='k as v.l for (k,v) in pages'>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="['addRecord','editRecord'].indexOf(activeSchema.name)!==-1">
                    <label class="col-md-3 control-label">操作后</label>
                    <div class="col-md-9">
                        <select class='form-control' ng-model='activeSchema.next' ng-options='k as v.l for (k,v) in inputPages'>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="'sendInvite'===activeSchema.name">
                    <label class="col-md-3 control-label">接受邀请页</label>
                    <div class="col-md-9">
                        <select class='form-control' ng-model='activeSchema.accept' ng-options='k as v.l for (k,v) in pages'>
                        </select>
                    </div>
                </div>
            </div>
            <!--button editor-->
        </div>
        <div class='col-md-8'><!--tinymce editor-->
            <div class='page-editor' ng-if='ep'>
                <tinymce content='ep.html' id='tinymce-page' height='669' change="onPageChange()"></tinymce>
                <div class='sidebar'>
                    <button class='btn btn-default' ng-click="updPage(ep,'html')" title='保存修改' ng-disabled='!ep.$$modified'>
                    <i class='fa fa-save fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="createInput()" title='创建登记项' ng-if="ep.type==='I'">
                    <i class='fa fa-plus fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="chooseInput()" title='添加已有登记项'>
                    <i class='fa fa-plus-square-o fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="createAct()" title='添加操作'>
                    <i class='fa fa-plus-square fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="embedMatter()" title='添加素材'>
                    <i class='fa fa-file fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="modifyWrap()" title='编辑' ng-disabled='!hasActiveWrap||!activeWrap.editable'>
                    <i class='fa fa-edit fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="removeWrap()" title='删除' ng-disabled='!hasActiveWrap'>
                    <i class='fa fa-remove fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="upWrap()" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' ng-click="downWrap()" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-down fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='上一级' ng-click="upLevel()" ng-disabled='!hasActiveWrap||activeWrap.upmost'>
                    <span class='fa fa-level-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='下一级' ng-click="downLevel()" ng-disabled='!hasActiveWrap||activeWrap.downmost'>
                    <i class='fa fa-level-down fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='页面设置' ng-click="gotoPageConfig()">
                    <i class='fa fa-cog fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='编辑代码' ng-click="gotoCode()">
                    <i class='fa fa-code fa-fw'></i>
                    </button>
                </div>
            </div>
        </div><!--tinymce editor-->
    </div>
    <div class='col-md-3'>
        <div class='tile'>
            <button class='btn btn-block btn-success' ng-click="publish()">发布</button>
            <button class='btn btn-block btn-default' ng-click="remove()">删除</button>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <input type='text' class='form-control' ng-model='app.title' tms-auto-update tms-wait=1000 tms-update="update('title')">
                <div class='help-block'>标题：最多35个汉字，70个英文字符</div>
            </div>
            <div class='form-group' ng-if="app.scenarioConfig.can_period!=='D'">
                <tms-datepicker class='tms-datepicker' tms-title='开始时间' tms-date='app.start_at' tms-state='start_at'></tms-datepicker>
                <div class='help-block'>开始时间（可选）</div>
                <tms-datepicker class='tms-datepicker' tms-title='结束时间' tms-date='app.end_at' tms-state='end_at'></tms-datepicker>
                <div class='help-block'>结束时间（可选）</div>
            </div>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_site_header' ng-change="update('use_site_header');">使用站点页眉</label>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_site_footer' ng-change="update('use_site_footer');">使用站点页脚</label>
            </div>
            <div class='form-group' ng-if="app.mission_id>0">
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_mission_header' ng-change="update('use_mission_header');">使用项目页眉</label>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_mission_footer' ng-change="update('use_mission_footer');">使用项目页脚</label>
            </div>
        </div>
        <div class='tile' ng-if="app.state==='2'">
            <div class='form-group'>
                <div style='height:auto;word-break:break-all' ng-bind='url'></div>
            </div>
        </div>
        <div class='tile'>
            <a href='/rest/pl/fe/matter/enroll/schema?site={{siteId}}&id={{id}}'>所有登记项</a>
        </div>
        <div class='tile'>
            <a href='/rest/pl/fe/matter/enroll/config?site={{siteId}}&id={{id}}'>进入规则</a>
        </div>
        <div class='tile' ng-if="app.state==='2'">
            <a href='/rest/pl/fe/matter/enroll/record?site={{siteId}}&id={{id}}'>登记结果</a>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <div>创建人：{{app.creater_name}}</div>
                <div>创建时间：{{app.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
                <div>修改人：{{app.modifier_name}}</div>
                <div>最后一次修改时间：{{app.modify_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            </div>
        </div>
    </div>
</div>
