<div id='app-view'>
    <!--app-->
    <div class='col-md-3'>
        <div class='tile'>
            <button class='btn btn-block btn-success' ng-click="publish()">发布</button>
            <button class='btn btn-block btn-default' ng-click="remove()">删除</button>
        </div>
        <div class='tile' ng-if="app.state==='2'">
            <div class='form-group'>
                <div style='height:auto;word-break:break-all' ng-bind='url'></div>
            </div>
        </div>
        <div class='tile' ng-if="app.state==='2'">
            <a href='/rest/pl/fe/matter/enroll/record?site={{siteId}}&id={{id}}'>登记结果</a>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <input type='text' class='form-control' ng-model='app.title' tms-auto-update tms-wait=1000 tms-update="update('title')">
                <div class='help-block'>标题：最多35个汉字，70个英文字符</div>
            </div>
            <div class='form-group' ng-if="app.scenarioConfig.can_period!=='D'">
                <tms-datepicker class='tms-datepicker' tms-title='开始时间' tms-date='app.start_at' tms-state='start_at'></tms-datepicker>
                <div class='help-block'>开始时间（可选）</div>
                <tms-datepicker class='tms-datepicker' tms-title='结束时间' tms-date='app.end_at' tms-state='end_at'></tms-datepicker>
                <div class='help-block'>结束时间（可选）</div>
            </div>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_site_header' ng-change="update('use_site_header');">使用站点页眉</label>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_site_footer' ng-change="update('use_site_footer');">使用站点页脚</label>
            </div>
            <div class='form-group' ng-if="app.mission_id>0">
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_mission_header' ng-change="update('use_mission_header');">使用项目页眉</label>
                <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.use_mission_footer' ng-change="update('use_mission_footer');">使用项目页脚</label>
            </div>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <div>创建人：{{app.creater_name}}</div>
                <div>创建时间：{{app.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
                <div>修改人：{{app.modifier_name}}</div>
                <div>最后一次修改时间：{{app.modify_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            </div>
        </div>
    </div>
    <!--app-->
    <!--page-->
    <div class='col-md-9' ng-controller="ctrlPage">
        <div class='col-md-4'>
            <!--pages-->
            <div class='tile'>
                <div class='list-group'>
                    <div class='list-group-item page' ng-class="{'active':p===ep}" ng-repeat="p in app.pages" ng-click='choosePage(p)' ng-bind="p.title">
                    </div>
                </div>
                <a href='/rest/pl/fe/matter/enroll/config?site={{siteId}}&id={{id}}'>设置进入规则</a>
                <div class='help-block'>所有页面</div>
            </div>
            <!--pages-->
            <!--wrap editor-->
            <div ng-if="activeSchema">
                <hr>
                <div class='form-group' ng-include="wrapEditorHtml(activeWrap)">
                </div>
                <hr>
            </div>
            <!--wrap editor-->
            <div class='list-group' ng-if="ep.type==='I'" ng-controller="ctrlChooseAppSchema">
                <div class='list-group-item' ng-repeat="s in appSchemas">
                    <div class='checkbox' style='margin:0' ng-mouseenter="entered=true" ng-mouseleave="entered=false">
                        <label><input type='checkbox' ng-model="chooseState[s.id]" ng-change="choose(s)"><span ng-bind="s.title"></span></label>
                        <button ng-if="entered" type="button" class="close" ng-click="remove(s)"><span aria-hidden="true">&times;</span></button>
                    </div>
                </div>
            </div>
            <!--create wrap-->
            <div class='form-group tile' ng-if="ep.type==='I'">
                <button class='btn btn-default' ng-click="newSchema('name')">姓名</button>
                <button class='btn btn-default' ng-click="newSchema('mobile')">手机</button>
                <button class='btn btn-default' ng-click="newSchema('email')">邮箱</button>
                <button class='btn btn-default' ng-click="newSchema('date')">日期</button>
                <button class='btn btn-default' ng-click="newSchema('shorttext')">短文本</button>
                <button class='btn btn-default' ng-click="newSchema('longtext')">长文本</button>
                <button class='btn btn-default' ng-click="newSchema('single')">单选题</button>
                <button class='btn btn-default' ng-click="newSchema('multiple')">多选题</button>
                <button class='btn btn-default' ng-click="newSchema('image')">上传图片</button>
                <button class='btn btn-default' ng-click="newSchema('file')">上传文件</button>
                <button class='btn btn-default' ng-click="newSchema('location')">上传位置</button>
                <button class='btn btn-default' ng-click="newMember()">自定义用户信息</button>
                <div class='help-block'>添加登记项</div>
            </div>
            <!--create wrap-->
            <div ng-if="ep.type==='V'" ng-controller="ctrlStaticWrap">
                <div class='list-group-item' ng-repeat="s in appSchemas">
                    <div class='checkbox' style='margin:0'>
                        <label><input type='checkbox' ng-model="chooseState[s.id]" ng-change="choose(s)"><span ng-bind="s.title"></span></label>
                    </div>
                </div>
                <div class='list-group-item' ng-repeat="s in otherSchemas">
                    <div class='checkbox' style='margin:0'>
                        <label><input type='checkbox' ng-model="chooseState[s.id]" ng-change="choose(s)"><span ng-bind="s.title"></span></label>
                    </div>
                </div>
            </div>
             <div class='tile' ng-if="ep.type==='L'">
                <button class='btn btn-default' ng-click="addRecordList()">登记项列表</button>
                <button class='btn btn-default' ng-click="addRoundList()" ng-if="app.scenarioConfig.can_rounds==='Y'">添加登记项列表</button>
            </div>
            <div class='tile'>
                <button class='btn btn-default' ng-click="addButton()">添加操作</button>
            </div>
        </div>
        <!--tinymce editor-->
        <div class='col-md-8'>
            <div class='page-editor'>
                <tinymce content='ep.html' id='tinymce-page' height='669' change="onPageChange()" toolbar="code"></tinymce>
                <div class='sidebar'>
                    <button class='btn btn-default' ng-click="updPage(ep,['html'])" title='保存修改' ng-disabled='!ep.$$modified'>
                    <i class='fa fa-save fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="embedMatter()" title='添加素材'>
                    <i class='fa fa-file fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="removeWrap()" title='删除' ng-disabled='!hasActiveWrap'>
                    <i class='fa fa-remove fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="upWrap()" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' ng-click="downWrap()" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-down fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='上一级' ng-click="upLevel()" ng-disabled='!hasActiveWrap||activeWrap.upmost'>
                    <span class='fa fa-level-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='下一级' ng-click="downLevel()" ng-disabled='!hasActiveWrap||activeWrap.downmost'>
                    <i class='fa fa-level-down fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='页面设置' ng-click="gotoPageConfig()">
                    <i class='fa fa-cog fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='编辑代码' ng-click="gotoCode()">
                    <i class='fa fa-code fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='添加页面' ng-click="addPage()">
                    <i class='fa fa-file-o fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='删除页面' ng-click="delPage()">
                    <i class='fa fa-trash fa-fw'></i>
                    </button>
                </div>
            </div>
        </div>
        <!--tinymce editor-->
    </div>
    <!--page-->
</div>
<script type="text/ng-template" id="memberSchema.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h5 class="modal-title">内容</h5>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">自定义用户</label>
                <div class="col-md-9">
                    <select class='form-control' ng-model='data.memberSchema' ng-options='ms.title for ms in memberSchemas' ng-change='shiftSchema()'></select>
                    <select class='form-control' ng-model='data.attr' ng-options='a.label for a in data.attrs' ng-change="shiftAttr()"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">名称</label>
                <div class="col-md-9">
                    <input type='text' class='form-control' ng-model='schema.title' required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="margin-top:0">
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</script>
