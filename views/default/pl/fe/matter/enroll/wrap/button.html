<div ng-controller="ctrlButtonWrap">
    <div class="form-group">
        <select class='form-control' ng-model='activeSchema.name' ng-options='k as v.l for (k,v) in buttons' ng-change="choose()">
            <option></option>
        </select>
        <div class="help-block">操作类型</div>
    </div>
    <div class="form-group" ng-show="'remarkRecord'!==activeSchema.name">
        <input type='text' class='form-control' ng-model='activeSchema.label'>
        <div class="help-block">显示为</div>
    </div>
    <div class="form-group" ng-show="['closeWindow','addRecord','editRecord'].indexOf(activeSchema.name)===-1">
        <div class='input-group'>
            <select class='form-control' ng-model='activeSchema.next' ng-options='k as v.l for (k,v) in pages'>
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeSchema.next)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('next')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
    <div class="form-group" ng-show="['addRecord','editRecord'].indexOf(activeSchema.name)!==-1">
        <div class='input-group'>
            <select class='form-control' ng-model='activeSchema.next' ng-options='k as v.l for (k,v) in inputPages'>
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeSchema.next)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('next')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
    <div class="form-group" ng-show="'sendInvite'===activeSchema.name">
        <div class='input-group'>
            <select class='form-control' ng-model='activeSchema.accept' ng-options='k as v.l for (k,v) in pages'>
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeSchema.accept)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('accept')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
</div>
