<div class='col-md-8'>
    <div class='tile'>
        <div class='form-group'>
            <input type='text' class='form-control' ng-model='app.title' ng-change="update('title');">
            <div class='help-block'>标题：最多35个汉字，70个英文字符</div>
        </div>
        <div class='form-group'>
            <div style='position:relative'>
                <div style="width:182px;border:1px solid #CCC">
                    <div style="height:100px;text-align:center;padding-top:32px" ng-if="!app.pic">
                        <button class='btn btn-default' ng-click='setPic();'>
                        <span class='glyphicon glyphicon-picture'></span>选择图片</button>
                    </div>
                    <div style='position:relative' ng-if="app.pic!=''" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                        <img name='pic' ng-src="{{app.pic}}" width='180px' />
                        <button class='btn btn-default btn-sm' style='position:absolute;top:2px;left:2px' ng-if='hover' ng-click='setPic();'>
                        <span class='glyphicon glyphicon-picture'></span>
                        </button>
                        <button class='btn btn-default btn-sm' style='position:absolute;top:2px;right:2px' ng-if='hover' ng-click='removePic();'>
                        <span class='glyphicon glyphicon-trash'></span>
                        </button>
                    </div>
                </div>
                <div style='position:absolute;top:30px;left:210px'>
                    <label class='checkbox-inline'>
                    <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.hide_pic' ng-change="update('hide_pic');">正文中不显示头图</label>
                </div>
            </div>
            <div class='help-block'>头图（可选）：建议尺寸：900像素 * 500像素</div>
        </div>
        <div class='form-group'>
            <textarea class='form-control' ng-model='app.summary' ng-change="update('summary');"></textarea>
            <div class='help-block'>摘要（可选）：最多120个汉字，240个英文字符</div>
        </div>
    </div>
    <div class='tile'>
    登记内容
    <a href='/rest/pl/fe/matter/enroll/schema?id={{id}}'>编辑</a>
    </div>
    <div class='tile'>
        <div class='list-group form-group'>
            <div class='list-group-item' ng-repeat="p in app.pages">
                <a href='/rest/pl/fe/matter/enroll/page?id={{id}}&page={{p.name}}'>{{p.title}}</a>
            </div>
        </div>
        <a class='btn btn-success' href='/rest/pl/fe/matter/enroll/entry?id={{id}}'>设置进入规则</a>
        <button class='btn btn-success' ng-click="addPage()">添加</button>
    </div>
    <div class='tile'>
        <div class='form-group'>
            <accesscontrol mpid='{{mpid}}' obj='app' title='参与限制' label='仅限认证用户参与' prop-acl='acl' prop-access='access_control' prop-apis='authapis' update-access-control="update('access_control')" update-authapis="update('authapis')" change-acl-url='/rest/mp/app/enroll/setAcl?id={{id}}' remove-acl-url='/rest/mp/app/enroll/removeAcl'></accesscontrol>
        </div>
    </div>
</div>
<div class='col-md-4'>
    <div class='tile'>
        <button class='btn btn-block' ng-click="submit()" ng-disabled='!modified' ng-class="modified?'btn-success':'btn-default'">保存</button>
        <button class='btn btn-block' ng-click="run()" ng-disabled='modified' ng-class="modified?'btn-default':'btn-success'">开始</button>
    </div>
    <div class='tile'>
        <button class='btn btn-success btn-block' ng-click='entry()'>访问入口</button>
    </div>
    <div class='tile'>
        <div class='form-group'>
            <tms-datepicker tms-title='开始时间' tms-date='app.start_at' tms-state='start_at'></tms-datepicker>
            <div class='help-block'>开始时间（可选）</div>
            <tms-datepicker tms-title='结束时间' tms-date='app.end_at' tms-state='end_at'></tms-datepicker>
            <div class='help-block'>结束时间（可选）</div>
        </div>
    </div>
    <div class='tile'>
        <div class='form-group' ng-controller='setChannelCtrl' ng-init="matterType='enroll'">
            <combox evt-prefix='channel' readonly=true prop='title' existing='app.channels' options='channels'></combox>
            <div class='help-block'>频道（可选）</div>
        </div>
    </div>
    <div class='tile'>
        <div class='checkbox'>
            <label><input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model='app.can_signin' ng-change="update('can_signin');">提供签到功能</label>
        </div>
    </div>
    <div class='tile'>
        <div class='form-group'>
            <div>创建人：{{app.creater_name}}</div>
            <div>创建时间：{{app.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            <div>修改人：{{app.modifier_name}}</div>
            <div>最后一次修改时间：{{app.modify_at*1000|date:'yy-MM-dd HH:mm'}}</div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="createPage.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h5 class="modal-title">新页面</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class='radio-inline'><input type='radio' value='I' name='type' ng-model='options.type'>登记页</label>
            <label class='radio-inline'><input type='radio' value='V' name='type' ng-model='options.type'>查看页</label>
        </div>
    </div>
    <div class="modal-footer" style="margin-top:0">
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</script>
<script type="text/ng-template" id="dialogQrcode.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h4 class="modal-title">二维码</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class='form-control' style='height:auto;word-break:break-all' ng-bind='entry.url'></div>
        </div>
        <div class="form-group">
            <div><img ng-src="{{entry.qrcode}}"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="cancel()">关闭</button>
    </div>
</script>
