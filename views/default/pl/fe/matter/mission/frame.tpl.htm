<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>项目</title>
        <link href="//libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/static/css/tms.css?_=1" rel="stylesheet">
        <link href="/views/default/pl/fe/matter/mission/frame.css?_=1" rel="stylesheet">
    </head>
    <body  ng-app='app' ng-controller='ctrlApp' ng-cloak class='ng-cloak'>
        <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
        <nav class='navbar navbar-inverse navbar-fixed-top'>
            <ul class='nav navbar-nav site'>
                <li>
                    <a href='/rest/pl/fe/site/console?id={{siteid}}' target='_self'>工作台</a>
                </li>
                <li>
                    <a href='/rest/pl/fe/site/setting?id={{siteid}}' target='_self'>站点设置</a>
                </li>
            </ul>
            <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
                <li><a href='/rest/pl/fe/user/settings' target='_self'>设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container'>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active':subView==='setting'}">
                        <a href="/rest/pl/fe/matter/mission/setting?id={{id}}&site={{siteId}}">项目设置</a>
                    </li>
                    <li ng-class="{'active':subView==='matter'}">
                        <a href="/rest/pl/fe/matter/mission/matter?id={{id}}&&site={{siteId}}">素材管理</a>
                    </li>
                </ul>
            </nav>
            <div class='row' ng-view></div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/tinymce/tinymce.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js"></script>
        <script src="/views/default/pl/fe/matter/mission/frame.js?_1"></script>
    </body>
</html>
