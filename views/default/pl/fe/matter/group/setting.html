<div class='col-md-8'>
    <div class='tile'>
        <div class='form-group'>
            <input type='text' class='form-control' ng-model='app.title' ng-change="update('title');">
            <div class='help-block'>标题：最多35个汉字，70个英文字符</div>
        </div>
        <div class='form-group'>
            <div style='position:relative'>
                <div style="width:182px;border:1px solid #CCC">
                    <div style="height:100px;text-align:center;padding-top:32px" ng-if="!app.pic">
                        <button class='btn btn-default' ng-click='setPic();'>
                        <span class='glyphicon glyphicon-picture'></span>选择图片</button>
                    </div>
                    <div style='position:relative' ng-if="app.pic!=''" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                        <img name='pic' ng-src="{{app.pic}}" width='180px' />
                        <button class='btn btn-default btn-sm' style='position:absolute;top:2px;left:2px' ng-if='hover' ng-click='setPic();'>
                        <span class='glyphicon glyphicon-picture'></span>
                        </button>
                        <button class='btn btn-default btn-sm' style='position:absolute;top:2px;right:2px' ng-if='hover' ng-click='removePic();'>
                        <span class='glyphicon glyphicon-trash'></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class='help-block'>头图（可选）：建议尺寸：900像素 * 500像素</div>
        </div>
        <div class='form-group'>
            <textarea class='form-control' ng-model='app.summary' ng-change="update('summary');"></textarea>
            <div class='help-block'>摘要（可选）：最多120个汉字，240个英文字符</div>
        </div>
    </div>
    <div class='tile' ng-controller="ctrlRound">
        <div class='list-group'>
            <a class='list-group-item' ng-class="{'active':!editingRound}" ng-click='open()' style='text-align:center'>全部</a>
            <a class='list-group-item' ng-class="{'active':r===editingRound}" ng-repeat='r in rounds' ng-click='open(r)'>
                <span>{{r.title}}</span>
                <button class='btn btn-xs btn-default pull-right' ng-if="r===editingRound" ng-click='removeRound()'><span class='glyphicon glyphicon-remove'></span></button>
            </a>
            <a class='list-group-item'>
                <button class='btn btn-success btn-block' ng-click='addRound()'>添加</button>
            </a>
        </div>
        <div ng-if='editingRound'>
            <div class='form-group'>
                <label>轮次名称</label>
                <input type='text' class='form-control' ng-model='editingRound.title' tms-auto-update tms-wait=1000 tms-update="updateRound('title')">
            </div>
            <div class='form-group'>
                <label>抽取次数</label>
                <input type='text' class='form-control' ng-model='editingRound.times' tms-auto-update tms-wait=1000 tms-update="updateRound('times')">
            </div>
            <div class='checkbox'>
                <label><input type='checkbox' ng-model='editingRound.autoplay' ng-true-value="'Y'" ng-false-value="'N'" ng-change="updateRound('autoplay')">自动抽取</label>
            </div>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th style='width:80px'>抽取规则</th>
                        <th>抽取对象</th>
                        <th style='width:48px'>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="t in aTargets">
                        <td>{{$index+1}}</td>
                        <td>
                            <combox evt-prefix='tag' existing='t.tags' options='aTags' state={{$index}}></combox>
                        </td>
                        <td>
                            <button class='btn btn-default btn-sm' ng-click='removeTarget($index)'>
                            <span class='glyphicon glyphicon-remove'></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=3>
                            <button class='btn btn-success' ng-click='saveTargets()'>保存</button>
                            <button class='btn btn-primary pull-right' ng-click='addTarget()'>添加</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class='tile'>
        <a href="javascript:void(0)" ng-click="gotoCode()">编辑代码</a>
        <a href="javascript:void(0)" ng-click="resetCode()">重置代码</a>
    </div>
</div>
<div class='col-md-4'>
    <div class='tile'>
        <button class='btn btn-block' ng-click="submit()" ng-disabled='!modified' ng-class="modified?'btn-success':'btn-default'">保存</button>
        <button class='btn btn-block' ng-click="run()" ng-disabled='modified' ng-class="modified?'btn-default':'btn-success'">开始</button>
    </div>
    <div class='tile'>
        <div class='form-group'>
            <a href='/rest/pl/fe/matter/group/player?site={{siteId}}&id={{id}}'>分组用户</a>
        </div>
    </div>
    <div class='tile'>
        <div class='form-group'>
            <div>创建人：{{app.creater_name}}</div>
            <div>创建时间：{{app.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            <div>修改人：{{app.modifier_name}}</div>
            <div>最后一次修改时间：{{app.modify_at*1000|date:'yy-MM-dd HH:mm'}}</div>
        </div>
    </div>
</div>
