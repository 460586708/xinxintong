<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <script type="text/javascript">
            // hide URL field on the iPhone/iPod touch
            function hideUrlBar() {
                document.getElementsByTagName("body")[0].style.marginTop="0px";
                window.scrollTo(0, 0);
            }
            window.addEventListener("load", hideUrlBar);
            window.addEventListener("resize", hideUrlBar);
            window.addEventListener("orientationchange", hideUrlBar);
        </script>
        <style type="text/css" title="Default">
            body,div,h1,h2,h3,span,p{font-family:Verdana,Arial,Helvetica,sans-serif;color:#000000}
            body{font-size:10pt;background:#000;margin:0;padding:0}
            table,tr,td {
                font-size: 10pt;
                border-color : #777777;
                background : #dddddd; 
                color: #000000; 
                border-style : solid;
                border-width : 2px;
                padding: 5px;
                border-collapse:collapse;
            }
            h2 {font-size: 14pt}
            .warning {font-weight:bold} 
            /* fix for scroll bars on webkit & Mac OS X Lion */ 
            ::-webkit-scrollbar {
                background-color: rgba(0,0,0,0.5);
                width: 0.75em;
            }
            ::-webkit-scrollbar-thumb {
                background-color:  rgba(255,255,255,0.5);
            }
        </style>	
    </head>
    <body>
        <div id="container">
            This content requires HTML5/CSS3, WebGL, or Adobe Flash Player Version 9 or higher.
        </div>
    </body>
    <script type="text/javascript" src="pano2vr_player.js"></script>
    <script type="text/javascript">
        var container = document.querySelector('#container');
        console.log(window.innerHeight);
        container.style.width = window.innerWidth + 'px';
        container.style.height = window.innerHeight + 'px';
        // create the panorama player with the container
        var matched = location.href.match(/(\?|&)room=(.+?)($|&)/);
        pano=new pano2vrPlayer("container");
        pano.readConfigUrl(matched[2] + "/out.xml");
        // hide the URL bar on the iPhone
        hideUrlBar();
    </script>
    <noscript>
        <p><b>Please enable Javascript!</b></p>
    </noscript>
</html>
