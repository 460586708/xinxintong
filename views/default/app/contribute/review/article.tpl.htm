<div class='container' ng-clock ng-app='xxtApp' ng-controller='myArticleCtrl' style='padding:15px 0' ng-init="jsonParams='<?php echo urlencode(json_encode(TPL::val('params')));?>'">
    <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class="navbar-header">
                <a class="navbar-brand" href="#" ng-click="back($event)"><span class='glyphicon glyphicon-chevron-left'></span></a>
            </div>
            <ul class='nav navbar-nav navbar-right' ng-if="editing.disposer.phase==='R'">
                <button class='btn navbar-btn btn-default' ng-click='forward()'>发送给</button>
                <button class='btn navbar-btn btn-default' ng-click='return()'>退回</button>
                <button class='btn navbar-btn btn-default' disabled>不通过</button>
                <button class='btn navbar-btn btn-default' disabled>发布</button>
            </ul>
        </div>
    </nav>
    <div class='form-horizontal'>
        <div class='form-group'>
            <label class='col-md-2 control-label'>标题</label>
            <div class='col-md-10'>
                <p class='form-control-static' ng-bind='editing.title'></p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>创建时间</label>
            <div class='col-md-10'>
                <p class='form-control-static' ng-bind="editing.create_at*1000|date:'yyyy-MM-dd HH:mm'"></p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>创建人</label>
            <div class='col-md-10'>
                <p class='form-control-static' ng-bind="editing.creater_name"></p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>头图</label>
            <div class='col-md-10'>
                <div style="width:182px;border:1px solid #CCC">
                    <div style='position:relative' ng-if="editing.pic!=''" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                        <img name='pic' ng-src="{{editing.pic}}" width='180px' />
                    </div>
                </div>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>摘要</label>
            <div class='col-md-10'>
                <p class='form-control-static' ng-bind='editing.summary'></p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>正文</label>
            <div class='col-md-10'>
                <iframe id='content' class='form-control' style='height:300px'></iframe>
            </div>
        </div>
        <div class='form-group' ng-if='targetMps'>
            <label class='col-md-2 control-label'>发布到</label>
            <div class='col-md-10'>
                <p class='form-control-static' ng-bind='targetMps'></p>
            </div>
        </div>
    </div>
    <div picgallery style='display:none' url='{{picGalleryUrl}}'></div>
</div>
