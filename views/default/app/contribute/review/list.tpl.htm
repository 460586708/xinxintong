<div class='ng-cloak' ng-cloak ng-app='xxtApp' ng-controller='reviewCtrl'>
    <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
    <div class='container'>
        <div class='row'>
            <div id='articles' ng-controller='articleCtrl'>
                <div class='table'>
                    <div class='thead'>
                        <div class='tr'>
                            <div>标题</div>
                            <div>投稿人</div>
                            <div>创建时间</div>
                            <div>处理阶段</div>
                            <div>审核状态</div>
                            <div>阅读</div>
                            <div>点赞</div>
                        </div>
                    </div>
                    <div class='tbody'>
                        <div class='tr' ng-repeat="a in articles" ng-click="open(a)">
                            <div>
                                <span class='visible-xs-inline'>标题</span>
                                <span ng-bind="a.title" ng-class="{'pending':a.disposer.state==='P'&&a.disposer.phase==='R'}"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>投稿人</span>
                                <span ng-bind="a.creater_name"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>创建时间</span>
                                <span ng-bind="a.create_at*1000|date:'yyyy-MM-dd HH:mm'"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>处理阶段</span>
                                <span ng-bind="phases[a.disposer.phase]"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>审核状态</span>
                                <span ng-bind="approved[a.approved]"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>阅读</span>
                                <span ng-bind="a.read_num"></span>
                            </div>
                            <div>
                                <span class='visible-xs-inline'>点赞</span>
                                <span ng-bind="a.score"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
