<div ng-controller='NewSubjectCtrl'>
    <div class='row' style='padding:15px'>
        <div class='form-group'>
            <input type='text' class='form-control' ng-model='subject' placeholder='主题名称'>
        </div>
        <div class='form-group'>
            <textarea class='form-control' ng-model='content' rows=5 placeholder='输入想说的'></textarea>
        </div>
        <button ng-click='submit()' class='btn btn-primary btn-lg btn-block'>立即发表</div>
    </div>
</div>
