<div ng-controller='RollCtrl'>
    <div class='form-group form-inline'>
        <pagination style='margin:0;cursor:pointer;vertical-align:bottom' ng-if='page.total>page.size' class='pull-right' boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.current" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>
    </div>
    <div>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>报名时间</th>
                    <th>已注册</th>
                    <th ng-repeat="c in cols">{{c.title}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='r in roll'>
                    <td>{{(r.enroll_at*1000)|date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{(r.mid == null || r.mid =='') ? '否':'是'}}</td>
                    <td ng-repeat="c in cols">{{r[c.id]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
