<div wrap="list">
	<ul class="list-group" ng-init="requireRecordList='U'" infinite-scroll="Record.nextPage('U')" infinite-scroll-disabled="Record.busy" infinite-scroll-distance="1">
		<li class="list-group-item" ng-repeat="r in Record.list" ng-click="gotoPage($event,'enroll',r.enroll_key)">
			<div wrap="static" class="wrap-inline">
				<label>任务名称</label>
				<div>{{r.data.c1}}</div>
			</div>
			<div wrap="static" class="wrap-inline">
				<label>本周情况</label>
				<div>{{r.data.c2}}</div>
			</div>
			<div wrap="static" class="wrap-inline">
				<label>下周计划</label>
				<div>{{r.data.c3}}</div>
			</div>
		</li>
	</ul>
</div>
<div wrap="button" class="form-group"><button id="btnNewRecord" class="btn btn-primary btn-block btn-lg" ng-click="addRecord($event)"><span>添加记录</span></button></div>
