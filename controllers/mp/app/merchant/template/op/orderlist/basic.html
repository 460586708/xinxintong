<div id='orderlist' ng-controller='orderlistCtrl'>
    <header class='form-group'>
        <button class='btn btn-default btn-lg btn-block'>筛选</button>
    </header>
    <div id='orders'>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>商品</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>下单日期</th>
                    <th>订单状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='o in orders' ng-click='open(o)'>
                    <td data-th="商品" ng-bind='o.products[0].name'></td>
                    <td data-th="姓名" ng-bind='o.receiver_name'></td>
                    <td data-th="手机" ng-bind='o.receiver_mobile'></td>
                    <td data-th="邮箱" ng-bind='o.receiver_email'></td>
                    <td data-th="下单日期" ng-bind="o.order_create_time*1000|date:'yy-MM-dd HH:mm'"></td>
                    <td data-th="状态" ng-bind="o._order_status"></td>
                </tr>
            </tbody>            
        </table>
    </div>
    <footer>
        <button class='btn btn-default btn-lg'>更多</button>
    </footer>
</div>
