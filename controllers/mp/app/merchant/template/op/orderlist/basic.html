<div class='full-height flex-frame' id='orderlist' ng-controller='orderlistCtrl'>
    <header class='flex-bar'>
        <button class='btn btn-lg btn-default' click="filter()">筛选</button>
    </header>
    <div id='orders' class='flex-main'>
        <div class='flex-main-wrap'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>姓名</th>
                        <th>手机</th>
                        <th>邮箱</th>
                        <th>下单日期</th>
                        <th>订单状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='o in orders' ng-click='open(o)'>
                        <td data-th="商品"><span ng-bind="o.products[0].name"></span></td>
                        <td data-th="姓名"><span ng-bind="o.receiver_name"></span></td>
                        <td data-th="手机"><span ng-bind="o.receiver_mobile"></span></td>
                        <td data-th="邮箱"><span ng-bind="o.receiver_email"></span></td>
                        <td data-th="下单日期"><span ng-bind="o.order_create_time*1000|date:'yy-MM-dd HH:mm'"></span></td>
                        <td data-th="状态"><span ng-bind="o._order_status"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class='flex-bar' ng-if="options._more">
        <button class='btn btn-lg btn-default' tms-lock="lock" tms-lock-promoter="Y" ng-click="more($event)">更多</button>
    </footer>
</div>
