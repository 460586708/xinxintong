<div ng-controller='productCtrl'>
    <div id='product'>
        <div class='form-group'>
            <label class='form-control-static'>名称</label>
            <div class='form-control-static' ng-bind='product.name'></div>
        </div>
        <div class='form-group'>
            <label class='form-control-static'>介绍</label>
            <div>
                <div class='form-control-static detail_text' ng-bind="product.detail_text||'&nbsp;'"></div>
            </div>
        </div>
        <div class='form-group prop' ng-repeat='cp in catelog.properties'>
            <label class='form-control-static' ng-bind='cp.name'></label>
            <div class='form-control-static' ng-bind="propValues[cp.id].name||'&nbsp;'"></div>
        </div>
    </div>
    <div id='skus'>
        <div class='sku-filter form-group'>
            <div class='date input-group'>
                <span class='input-group-btn'>
                    <button class='btn btn-default' ng-click='prevDay()'>上一天</button>
                </span>
                <p class='form-control' ng-bind="skuFilter.time.begin*1000|date:'yy/MM/dd'"></p>
                <span class='input-group-btn'>
                    <button class='btn btn-default' ng-click='nextDay()'>下一天</button>
                </span>
            </div>
        </div>
        <div class='sku-grid'>
            <div class='sku' ng-class="{'selected':s.selected,'unavailable':s.quantity==0}" ng-repeat='s in skus' ng-click='chooseSku(s)'>
                <div class='beginAt' ng-bind="s.validity_begin_at*1000|date:'hh:mm'"></div>
                <div class='endAt' ng-bind="s.validity_end_at*1000|date:'hh:mm'"></div>
            </div>
        </div>
    </div>
    <footer>
        <button ng-click='addOther(orderInfo.skus)'>添加其他</button>
        <button ng-click='gotoCart(orderInfo.skus)'>查看所有</button>
        <button ng-click='gotoOrder(orderInfo.skus)'>完成选择</button>
    </footer>
</div>
